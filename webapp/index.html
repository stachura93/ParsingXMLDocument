<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel='stylesheet' href='webjars/bootstrap/3.1.0/css/bootstrap.min.css'>

<script src="webjars/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<!-- Table sorter  -->
<!-- <script src="webjars/tablesorter/2.15.5/js/jquery.tablesorter.min.js"></script> -->
<script type="text/javascript" src="webjars/tablesorter/2.15.5/js/jquery.tablesorter.min.js"></script>


<script>
	$(document).ready(function() { 
		$(".tablesorter").tablesorter({
		    theme: 'bootstrap', // set bootstrap theme
		    widthFixed: true,
		    showProcessing: true,
		    headerTemplate: '{content} {icon}',
		    widgets: ['zebra', 'uitheme', 'scroller'], // include uitheme widget
		    widgetOptions: {
		        scroller_height: 300,
		        scroller_barWidth: 17,
		        scroller_jumpToHeader: true,
		        scroller_idPrefix: 's_'
		    }
		});
	} 
	); 
</script>
</head>
<body>

	<input type="button" onclick="sayInformationAboutAuthor()"
		value="aboutAuthor">
	<h1>My Web Pasge</h1>

</body>
</html>
