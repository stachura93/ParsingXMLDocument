 $(document).ready(function() {                                 // When the HTML DOM is ready loading, then execute the following function...
	    $('#json-button').click(function() {                        // Locate HTML DOM element with ID "somebutton" and assign the following function to its "click" event...
	        $.get('test', function(responseJson) {          // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...
	           
	        	var $table = $('<table class="tablesorter">').appendTo($('#somediv')); // Create HTML <table> element and append it to HTML DOM element with ID "somediv".
	            
	            $('<thead> <tr>').appendTo($table)                     // Create HTML <tr> element, set its text content with currently iterated item and append it to the <table>.
                .append($('<th>').text("Name"))        // Create HTML <td> element, set its text content with id of currently iterated product and append it to the <tr>.
                .append($('<th>').text("Surname"))      // Create HTML <td> element, set its text content with name of currently iterated product and append it to the <tr>.
                .append($('<th>').text("login"));    // Cr
                $('<tbody>').appendTo($table)
	            $.each(responseJson, function(index, person) {    // Iterate over the JSON array.
	                $('<tr>').appendTo($table)                     // Create HTML <tr> element, set its text content with currently iterated item and append it to the <table>.
	                    .append($('<td>').text(person.name))        // Create HTML <td> element, set its text content with id of currently iterated product and append it to the <tr>.
	                    .append($('<td>').text(person.surname))      // Create HTML <td> element, set its text content with name of currently iterated product and append it to the <tr>.
	                    .append($('<td>').text(person.login));    // Create HTML <td> element, set its text content with price of currently iterated product and append it to the <tr>.
	            });
	        });
	    });
	});
 
 
</script>
